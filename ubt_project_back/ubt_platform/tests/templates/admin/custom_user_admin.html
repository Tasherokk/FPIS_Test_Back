{% extends "admin/change_form.html" %}
{% block content %}
  <form method="post" action=".">
    {% csrf_token %}
    <div>
      <label>Введите ИИН (по одному на строку):</label><br>
      <textarea name="iin_list" rows="10" cols="40"></textarea>
    </div>
    <button type="submit" class="button">
      {% if activate %}
        Активировать
      {% elif delete %}
        Удалить
      {% else %}
        Деактивировать
      {% endif %}
    </button>
  </form>
{% endblock %}
